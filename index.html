<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chris Barcala Quiz Homework</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!--Header contains View Highscores and Timer only-->
    <div class="row">
        <div class="col-md-2">
            <div id="viewhigh">View Highscores</div>
        </div>
        <div class="col-md-8"></div>
        <div class="col-md-2">
            <div id="time">Time: <span id="timer">0</span></div>
        </div>
    </div>
    <!--contains Start page info and Questions etc...-->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div id="content"></div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div id="buttonarea"></div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div id="answer"></div>
        </div>
        <div class="col-md-2"></div>
    </div>
  






    <script src="./questions.js"></script>
    <script src="./script.js"></script>

</body>

</html>
